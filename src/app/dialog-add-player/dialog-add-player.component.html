<h2 mat-dialog-title>Add new player?</h2>
<mat-dialog-content>
    <p></p>
    <mat-form-field>
        <mat-label>What's your name?</mat-label>
        <input matInput  [(ngModel)]="name">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog()">No Thanks</button>
    <button mat-button [mat-dialog-close]="name" (click)="chooseName()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
